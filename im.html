<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(40deg,#ff8c09,hwb(342 7% 9%));
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: 100%;
    background: linear-gradient(150deg,rgb(203, 206, 13),hwb(342 7% 9%));
    padding: 20px;
    border-radius: 10px;
    border-color: rgb(10, 10, 1);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 50px;
}

h1 {
    margin-bottom: 20px;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #24b12b;
}

#images-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

#images-container img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Image Search Generator</h1>
        
        <input type="text" id="search-input" placeholder="Enter search term" />
        <button id="search-btn">Search</button>

        <div id="images-container">
            <!-- Images will be displayed here -->
        </div>
    </div>

    <script src="img.js"></script>
</body>
</html>
